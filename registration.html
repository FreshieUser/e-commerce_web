<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registration-form">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="reg-username" required>
            
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="reg-email" required>
            
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="reg-password" required>
            
            <label for="reg-confirm-password">Confirm Password:</label>
            <input type="password" id="reg-confirm-password" name="reg-confirm-password" required>
            
            <button type="submit">Register</button>
        </form>
        <div id="registration-feedback"></div>
    </div>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image:url("5.png");
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 400px;
    background:orangered;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
}

h1, h2 {
    color: #333;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #333;
}

input[type="text"], input[type="email"], input[type="password"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    display: inline-block;
    padding: 10px 20px;
    color: #fff;
    background-color: #007BFF;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #0056b3;
}

#feedback-result {
    margin-top: 20px;
    padding: 10px;
    background: #e9ecef;
    border: 1px solid #ddd;
    display: none;
    border-radius: 4px;
}
    
    </style>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    var username = document.getElementById('reg-username').value;
    var email = document.getElementById('reg-email').value;
    var password = document.getElementById('reg-password').value;
    var confirmPassword = document.getElementById('reg-confirm-password').value;
    var feedback = document.getElementById('registration-feedback');
    
    if(username === "" || email === "" || password === "" || confirmPassword === "") {
        feedback.innerHTML = "Please fill in all fields.";
        feedback.style.display = "block";
        return;
    }
    
    if(password !== confirmPassword) {
        feedback.innerHTML = "Passwords do not match.";
        feedback.style.display = "block";
        return;
    }
    
    // Simulate a successful registration response
    // Redirect to menu.html
    window.location.href = "menu.html";
});

    </script>
</body>
</html>
